<!DOCTYPE html>
<html lang=“pt-br”>
<head>
<meta charset=“utf-8”/>
<meta content=“width=device-width, initial-scale=1, maximum-scale=1” name=“viewport”>
<title>Instagram</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src=“scripts/seu-script.js”></script>
</head>
<body>
 
<div class='instagram-wrapper'>
	<div class='instagram-phone'>
		<img src='img/smartphone.png' class='instagram-logo' alt='instagram-logo'>
	</div>
	<div class='instagram-continue'>
		<div class='group'>
			<img src='img/logo.png' class='instagram-logo' alt='instagram-logo'>
			<div class='profile-photo'>
				<img src='img/perfil.jpg' alt='foto-perfil'>
			</div>
			<a href='#' class='instagram-login'>Continue como wali.jpg</a>
			<a href='#' class='instagram-logout'>Remover conta</a>
		</div>
		<div class='group'>
			<p class='not-account'>Não é wali.jpg?</p>
			<p class='not-account'>
				<span class='link-blue'>Alternar Contas</span> ou <span class='link-blue'>Inscreva-se</span>
			</p>
		</div>
		<div class='get-the-app'>
			<p class='get-app'>Baixe o aplicativo</p>
			<div class='download'>
				<a href='#' class='app-download'></a>
				<a href='#' class='app-download'></a>
			</div>
		</div>
	</div>
</div>
 
</body>
</html>
